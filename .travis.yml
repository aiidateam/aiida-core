dist: trusty
sudo: required

language: python

python:
    - "2.7"

cache: pip

services:
    - postgresql
    - docker

addons:
    # make sure the path in .travis-data/test_script.sh matches the version requested here
    postgresql: "9.6"

    apt:
       packages:
           - postgresql-server-dev-9.6
           - texlive-base
           - texlive-generic-recommended
           - texlive-fonts-recommended
           - texlive-latex-base
           - texlive-latex-recommended
           - texlive-latex-extra
           - dvipng
           - dvidvi

before_install:
    - .travis-data/prep_ssh.sh
    # Build the docker image if needed
    - .travis-data/before_install.sh

install:
    # Upgrade pip setuptools and wheel to be able to run the next command
    - pip install -U pip==18.1 wheel setuptools coveralls
    - pip install numpy==1.15.4
    # install pymargen from sources to fix problem in init pymatgen.util.coord_cython:
    # ValueError: numpy.ufunc has the wrong size, try recompiling. Expected 192, got 216
    - pip install pymatgen==2018.12.12 --no-binary pymatgen
    # Install AiiDA with some optional dependencies
    - if [ "$TEST_TYPE" == "docs" ]; then pip install --no-cache-dir . && pip install --no-cache-dir -r docs/requirements_for_rtd.txt; else pip install .[all]; fi

env:
    ## Build matrix to test both backends, and the docs
    ## I still let it create the test backend for django
    ## also when building the docs
    ## because otherwise the code would complain. Also, I need latex.
    - TEST_TYPE="pre-commit"
    - TEST_AIIDA_BACKEND=django TEST_TYPE="docs"
    - TEST_AIIDA_BACKEND=django TEST_TYPE="tests"
    - TEST_AIIDA_BACKEND=sqlalchemy TEST_TYPE="tests"
    - TEST_TYPE="conda"


before_script:
    - .travis-data/setup_profiles.sh
    # make the time between tests shorter to speed-up tests
    # This script might need to be adapted when changing the logic
    # of the daemon loops or the schema of the config.json file
    - if [ "$TEST_TYPE" == "tests" ] ; then .travis-data/set_daemon_times.py $TEST_AIIDA_BACKEND ; fi
    - .travis-data/before_script.sh

script: .travis-data/test_script.sh

after_success:
  # upload coverage report to coveralls.io
  - if [ "$TEST_TYPE" == "tests" ]; then coveralls; fi

git:
  depth: 3

jobs:
    include:
        - stage: deploy
          if: "tag =~ ^v[0-9]+\\.[0-9]+\\.[0-9]+(a|b|rc)?[0-9]*$"
          services: ignore
          addons: skip
          python: 2.7
          before_install: skip
          install: skip
          before_script: skip
          script: skip
          env: ignore
          before_deploy:
            - echo "We'll deploy $TRAVIS_TAG"
          after_deploy:
            - echo "Deployed $TRAVIS_TAG"
            - echo "We'll hook up some things in the future"
          deploy: &pypi
              provider: pypi
              skip_existing: true
              username: aiida-bot
              password:
                  secure: 
              on:
                  repo: aiidateam/aiida_core
                  all_branches: true
                  tags: true
