name: Test newly built images

on:
  workflow_call:
    inputs:
      runsOn:
        description: GitHub Actions Runner image
        required: true
        type: string
      images:
        description: Images built in build step
        required: true
        type: string
      target:
        description: Target image for testing
        required: true
        type: string

jobs:

  test:
    runs-on: ${{ inputs.runsOn }}
    timeout-minutes: 20
    defaults:
      run:
        working-directory: .docker

    steps:

    - name: Checkout Repo âš¡ï¸
      uses: actions/checkout@v6

    - name: Login to GitHub Container Registry ğŸ”‘
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set Up Python ğŸ
      if: ${{ startsWith(inputs.runsOn, 'ubuntu') }}
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: pip

    - name: Install dependencies ğŸ“¦
      run: pip install -r requirements.txt

    - name: Run tests
      run: pytest -s --variant ${{ inputs.target }} tests/
      env: ${{ fromJSON(inputs.images) }}
