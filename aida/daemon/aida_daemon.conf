directory=/Users/riki/Develop/epfl/aida/aida/daemon
user=riki
numprocs=1
stdout_logfile=/Users/riki/Develop/epfl/aida/aida/daemon/log/aida_daemon_beat.log
stderr_logfile=/Users/riki/Develop/epfl/aida/aida/daemon/log/aida_daemon_beat.log
