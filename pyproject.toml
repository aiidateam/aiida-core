    "sphinx-copybutton~=0.5.0",
    "sphinx-design~=0.0.13",
    "sphinx-notfound-page~=0.5",
    "sphinxext-rediraffe~=0.2.4",
    "sphinx-sqlalchemy~=0.1.1",
    "myst-nb~=0.13.2"
]
atomic_tools = [
    "PyCifRW~=4.4",
    "ase~=3.18",
    "matplotlib~=3.3,>=3.3.4",
    "pymatgen>=2019.7.2,<=2022.1.9,!=2019.9.7",
    "pymysql~=0.9.3",
    "seekpath~=1.9,>=1.9.3",
    "spglib~=1.14"
]
