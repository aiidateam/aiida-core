{% extends 'awi/base_ajax.html' %}

{% block ajax %}
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">Edit computer {{ computer_id }}</h4>
</div>
<div class="modal-body">
	<div class="alert alert-danger" style="display: none;"></div>
	<div class="form-horizontal" role="form">
		<div class="form-group">
			<label for="computer-name" class="col-sm-4 control-label">Name</label>
			<div class="col-sm-4">
				<input type="text" id="computer-name" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-8">
				<button type="button" class="btn btn-primary computer-submit">Edit</button>
			</div>
		</div>
	</div>
</div>
<script>
	am.moduleManager.loadEdit('{{ computer_id }}');
</script>
{% endblock %}
