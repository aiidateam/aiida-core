readme = "README.md"
license = {file = "LICENSE.txt"}
classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Framework :: AiiDA",
        "License :: OSI Approved :: MIT License",
        "Operating System :: POSIX :: Linux",
        "Operating System :: MacOS :: MacOS X",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Topic :: Scientific/Engineering"
]
keywords = ["aiida", "workflows"]
requires-python = ">=3.8"
dependencies = [
        "alembic~=1.2",
        "archive-path~=0.3.6",
        "aio-pika~=6.6",
        "circus~=0.17.1",
        "click-config-file~=0.6.0",
        "click-spinner~=0.1.8",
        "click~=8.0,>=8.0.3",
        "disk-objectstore~=0.6.0",
        "graphviz~=0.13",
        "ipython~=7.20",
        "jinja2~=3.0",
        "jsonschema~=3.0",
        "kiwipy[rmq]~=0.7.5",
        "importlib-metadata~=4.3",
        "numpy~=1.19",
        "pamqp~=2.3",
        "paramiko~=2.7,>=2.7.2",
        "plumpy~=0.20.0",
        "pgsu~=0.2.1",
        "psutil~=5.6",
        "psycopg2-binary~=2.8",
        "python-dateutil~=2.8",
        "pytz~=2021.1",
        "pyyaml~=5.4",
        "sqlalchemy~=1.4.22",
        "tabulate~=0.8.5",
        "tqdm~=4.45",
        "tzlocal~=2.0",
        "upf_to_json~=0.9.2",
        "wrapt~=1.11.1"
