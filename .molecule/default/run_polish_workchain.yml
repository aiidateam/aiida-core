- name: "run polish workchain: {{ polish_expr }}"
  # Note the exclamation point after the code is necessary to force the value to be interpreted as LABEL type identifier
  shell: |
    export PYTHONPATH="${PYTHONPATH}:${HOME}/polish"
    {{ venv_bin }}/verdi -p {{ aiida_backend }} run "{{ polish_script }}" -X {{ aiida_add_code }}! -C -F -d -t {{ polish_timeout }} "{{ polish_expr }}"
  register: polish_output

- name: print polish workchain stdout
  debug:
    msg: "{{ polish_output.stdout }}"
