version: 2
jobs:
  build_docs:
    docker:
      - image: circleci/python:3.6-stretch
    steps:
      # Get our data and merge with upstream
      - run: sudo apt-get update
      - checkout

      - restore_cache:
          keys:
            - cache-pip

      - run: |
          pip install numpy==1.17.4
          pip install --user .[docs,testing]

      - save_cache:
          key: cache-pip
          paths:
            - ~/.cache/pip

      # Build the docs
      - run:
          name: Build docs to store
          command: |
            sphinx-build -b html -d docs/_build/doctrees docs/source docs/_build/html
          environment:
            # READTHEDOCS: 'True'
            RUN_APIDOC: 'False'
      - store_artifacts:
          path: docs/_build/html/
          destination: html


workflows:
  version: 2
  default:
    jobs:
      - build_docs
