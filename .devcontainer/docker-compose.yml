version: '3.4'

services:

  rabbitmq:
    image: rabbitmq:3.8.3-management
    container_name: aiida-rabbitmq
    environment:
        RABBITMQ_DEFAULT_USER: guest
        RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '5672:5672'
      - '15672:15672'

    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 5
    networks:
      - aiida-rmq

  postgresql:
    image: postgres:12
    container_name: aiida-postgres
    ports:
      - '5432:5432'
    networks:
      - aiida-rmq
    # volumes:
    #   - db-volume:/var/lib/postgresql/data

  aiida:
    image: "aiidateam/aiida-core:main"
    container_name: aiida-core
    user: aiida
    environment:
      DB_HOST: postgresql
      BROKER_HOST: rabbitmq
    # volumes:
    #   - db-volume:/var/lib/assets
    networks:
      - aiida-rmq
    depends_on:
      - rabbitmq
      - postgresql

# volumes:
#   db-volume:

networks:
  aiida-rmq: