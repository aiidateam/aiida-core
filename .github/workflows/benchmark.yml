# Note: this workflow is currently being tested,
# and so is only activated for the benchmark-test-cjs branch
## Run benchmarks on the three OSs
## We run only on one python version (a recent one)
## I think that different python versions might share hardware resources so results might have a much larger fluctuation

name: Performance benchmarks

on: [pull_request]

jobs:

  benchmarks:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        backend: ['django', 'sqlalchemy']

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:12.3
        env:
          POSTGRES_DB: test_${{ matrix.backend }}
          POSTGRES_PASSWORD: ''
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      rabbitmq:
        image: rabbitmq:3.8.3
        ports:
          - 5672:5672

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/requirements-py-3.8.txt
        pip install --no-deps -e .
        reentry scan
        pip freeze

    - name: Run benchmarks
      env:
        AIIDA_TEST_BACKEND: ${{ matrix.backend }}
      run: pytest --benchmark-only --benchmark-json benchmark.json

    - name: Store benchmark result
      ## Run only on push on develop! Otherwise people (or other branches) might access to the github-actions branch
      ## This is currently disabled because we are in a workflow that has the correct 'on' settings (only push,
      ## and only 'develop'). Otherwise, enable this
      #if: "github.event_name == 'push' && github.ref == 'refs/heads/develop'"
      uses:  chrisjsewell/github-action-benchmark@v2
      with:
        benchmark-data-dir-path: "dev/bench/${{ matrix.os }}/${{ matrix.backend }}"
        name: "Pytest Benchmarks (${{ matrix.os }}, ${{ matrix.backend }})"
        commit-msg-append: "[ci skip]"
        output-file-path: benchmark.json
        one-chart-groups: node
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        # Show alert with commit comment on detecting possible performance regression
        alert-threshold: '200%'
        comment-on-alert: false
        fail-on-alert: false
